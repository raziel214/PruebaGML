<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div class="login-gradient-container">
            <div class="w-full surface-card py-8 px-5 sm:px-8 login-card-container">
                <div class="text-center mb-5">
                    <img src="../../../../../../assets/demo/images/avatar/2.jpg" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido a la gestion de clientes!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email" type="text" placeholder="Email address" pInputText formControlName="useremail" class="w-full md:w-30rem mb-5 login-input">

                        <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password" placeholder="Password" [toggleMask]="true" formControlName="password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem login-input"></p-password>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer forgot-password-link">Forgot password?</a>
                        </div>
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit"></button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
